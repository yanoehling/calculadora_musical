    <header>
        <h2>Calculadora Musical:</h2>
        <h2>Campo Harmônico</h2>
    </header>
    <section id="section">
        <div id="inputs">
            <div>
                <label for="select">Escolha sua escala/modo:</label>
                <select id="select"></select>
            </div>
            <div>
                <label for="acordes">Mostrar acordes:</label>
                <input type="checkbox" id="acordes" onclick="cores(null, 'LIMPAR')">
            </div>
            <div>
                <label for="setimas">Mostrar sétimas:</label>
                <input type="checkbox" id="setimas" onclick="cores(null, 'LIMPAR')">
            </div>
        </div>
        <div id="notas">
            <p>Clique no tom pra ver as notas da escala:</p>
        </div>
    </section>
    <footer>
        <a href="https://www.instagram.com/yanmano_/">@yanmano_</a>
    </footer>
